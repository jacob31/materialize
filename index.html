<!DOCTYPE html>
<html class="reset">
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/khesed.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Noto+Sans" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="grey">
    <!-- back ground image -->
    <div class="parallax-container">

      <!-- appbar -->
      <nav class="appbar grey darken-4">
        <div class="nav-wrapper container">
          <ul class="hide-on-med-and-down">
            <li class="left">
              <a href="#" class="waves-effect waves-light">About</a>
            </li>
            <li class="left">
              <a href="#" class="waves-effect waves-light">Blog</a>
            </li>
            <li class="left">
              <a href="#" class="waves-effect waves-light">Connect</a>
            </li>
            <!-- Right-sided navbar links -->

            <li class="right">
              <a class="waves-effect waves-light" href="#">
                <i class="material-icons">shopping_cart</i>
              </a>
            </li>
            <li class="right">
              <a class="waves-effect waves-light" href="#">
                <i class="material-icons">search</i>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- logo with slogan-->
      <div class="container">
        <header class="brand col s12 m12 l12">
          <h1 class="brand__logo">Khesed</h1>
          <h2 class="brand__slogan"><b>Your Source for Premium Loose Leaf Tea, Essential Oils, and other healthy stuff</b></h2>
        </header>
      </div>
      <div class="parallax">
        <img src="images/Morning_Sun_Rays--1280px.jpg">
      </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
      $('.parallax').parallax();
    });
    </script>
  </body>
</html>
